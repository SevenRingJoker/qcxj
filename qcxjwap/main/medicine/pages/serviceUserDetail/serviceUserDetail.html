<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/common/g_common.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/serviceUserDetail.css" />
	</head>

	<body style="background: white;">
		<div id="service-user-detail" v-if="user">
			<div class="user-card flex jsb">
				<div style="flex: 2;margin-top: 82px;margin-left: 30px;">
					<div>
						<div class="color-fff" style="font-size: 18px;">{{user.user.name || user.user.userName}}</div>
					</div>
					<div class="color-fff">{{user.address}}</div>
				</div>
				<div class="header" style="flex: 1;">
					<img :src="fileUrl + user.headFilePath" alt="" />
				</div>
			</div>
			<div class="connect-box flex color-fff">
				<a style="background: linear-gradient(to right, rgb(225,85,62) , rgb(243,197,197))" href="javascript:void(0)" id="copy-item" :data-clipboard-text="user.weChat" :weChatCode="user.weChat" onclick="copyUrl()">
					<div class="color-fff"><i class="iconfont icon-wchat color-fff"></i> {{user.weChat}}</div>
				</a>
				<a style="background: linear-gradient(to right, rgb(134,162,209) , rgb(201,218,231))" href="javascript:void(0)" class="flex ai jc" onclick="serviceAddress()">
					<div class="color-fff"><i class="iconfont icon-youjian color-fff"></i> 位置导航</div>
				</a>
			</div>

			<div class="connect-box flex">
				<a  style="background: linear-gradient(to right, rgb(239,154,72) , rgb(243,217,165))":href="'tel:' + user.phone">
					<div class="color-fff"><i class="iconfont icon-dianhuahaoma color-fff"></i> {{user.phone}}</div>
				</a>
				<a  style="background: linear-gradient(to right, rgb(126,196,128) , rgb(226,239,201))" href="javascript:void(0)" class="flex ai jc" onclick="onlineService()">
					<div class="color-fff"><i class="iconfont icon-kefu color-fff"></i> 线上交流</div>
				</a>
			</div>

			<div class="service-intro" style="margin-bottom: 10px;" v-html="user.content"></div>
			<div class="content-pic">
				<img :src="fileUrl + pic" alt="" style="display: block;width: 100%; margin-bottom: 10px;border-radius: 0.625rem;" v-if="contentPic.length>0" v-for="(pic,p) in contentPic"
				 key="p" />
			</div>
		</div>
		<div style="height: 100px;"></div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" onclick="openWindow('../../../../main/index/index.html')">
				<span class="mui-icon iconfont icon-huodong"></span>
				<span class="mui-tab-label">活动</span>
			</a>
			<a class="mui-tab-item agent-enter" onclick="openWindow('../../../../main/data/data.html')" style="display: none;">
				<span class="mui-icon iconfont icon-tuandui1"></span>
				<span class="mui-tab-label">团队</span>
			</a>
			<a class="mui-tab-item" onclick="openWindow('../../../../main/association/association.html')">
				<span class="mui-icon iconfont icon-tiyanfenxiang"></span>
				<span class="mui-tab-label">体验与分享</span>
			</a>
			<a class="mui-tab-item mui-active" onclick="openWindow('../../../../main/medicine/medicine.html')">
				<span class="mui-icon iconfont icon-kefu1"></span>
				<span class="mui-tab-label">客服</span>
			</a>
			<a class="mui-tab-item" onclick="openWindow('../../../../main/my/my.html')">
				<span class="mui-icon iconfont icon-wode"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="../../../../js/mui.min.js"></script>
		<script src="../../../../js/plugin/jquery2.1.min.js"></script>
		<script src="../../../../js/plugin/vue.min.js"></script>
		<script src="../../../../js/plugin/clipboard.min.js"></script>
		<script src="../../../../js/common/commonFn.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
		<script src="../../../../js/transformation.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/serviceUserDetail.js"></script>
	</body>

</html>
