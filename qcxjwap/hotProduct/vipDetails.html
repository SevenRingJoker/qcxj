<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common/g_common.css" />
		<link rel="stylesheet" type="text/css" href="css/vipDetails.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div id="vipDetails">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">代理商入驻</h1>
			</header>
			<div style="height: 44px;"></div>
			<div class="image" v-for="(image,i) in vipFileList">
				<img v-if="suffix[i] == 'png' || suffix[i] == 'jpg' || suffix[i] == 'jpge'" :src="fileUrl+image" />
				<video v-if="suffix[i] == 'mp4' || suffix[i] == 'flv' || suffix[i] == 'avi' || suffix[i] == 'MOV'" poster="../main/association/imgs/lookVideo.jpg"
				 :src="fileUrl + image" controls="controls" webkit-playsinline="true" x-webkit-airplay="true" preload="auto"
				 playsinline="true" x5-video-player-type="h5" x5-video-orientation="h5" x5-video-player-fullscreen="true"></video>
			</div>
			<div style="height: 41px;"></div>
			<div class="foot buy-button">立即购买</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/plugin/jquery2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/commonFn.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/plugin/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vipDetails.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
