<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui-pciker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="record.css" />
		<title>提现记录</title>
		<style type="text/css">
			.fanhui {
				font-size: 1.25em !important;
				color: white;
				left: 0;
				top: 0;
			}
			.xia{
				font-size: 0.8rem !important;
			}
			.color_484142{
				color: #484142;
			}
		</style>
	</head>

	<body>
		<div class="pr h100" id="my-integral">
			<div class="pf w100 z999 bg_333">
				<div class="ub ub-pc pa_a_05 color_white ">
					<a class=" pa mui-action-back mui-icon mui-icon-left-nav fanhui mui-pull-left ma_l_05 ma_t_05"></a>
					<div class="">提现记录</div>
				</div>
			</div>
			<div class="pa_t_23">
				<div class="pa_a_05">
					<div class="bg_fff pa_tb_05 bor_ra2 ma_b_05">
						<div class="ub ub-pc ub-ac" id="picker">
							<div class="ma_r_05">{{status}}</div>
							<i class="iconfont icon-xia xia"></i>
						</div>
					</div>
					
					<div class="bg_fff pa_a_1 bor_ra2 font_26 ma_b_05" v-if="list.length>0" v-for="(item, i) in list" key="i">
						<div class="ub ub-ac tx-c ma_b_05">
							<div class="ub-f1 color_484142">用户：{{item.userName}}</div>
							<div class="ub-f1 color_484142">提现积分：{{item.expensesMoney}}</div>
							<div class="ub-f1 color_coral">状态：{{item.status}}</div>
						</div>
						<div class="ub  color_484142 ma_b_05">
							<div class="ma_l_2">手续费：{{item.expensesMoney*0.05}}</div>
							<div class="ub-f1 tx-c">实际到账：{{item.expensesMoney*0.95}}</div>
						</div>
						<div class="color_8f8f94 tx-r">创建时间：{{item.createDate}}</div>
					</div>
				</div>
			</div>
		</div>
			
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/plugin/jquery2.1.min.js" type="text/javascript"></script>
	<script src="../../js/plugin/vue.min.js"></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="../../js/common/commonFn.js"></script>
	<script src="js/record.js"></script>

</html>
