<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pull.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui-pciker.css" />
		<link rel="stylesheet" type="text/css" href="css/vipCode.css" />
		<title>配送VIP</title>
		<style type="text/css">
			.fanhui {
				font-size: 1.25em !important;
				color: white;
				left: 0;
				top: 0;
			}
			
			.bor_b_orange {
				border-bottom: 5px solid #1E90FF;
			}
			
			.xia {
				font-size: 0.8rem !important;
			}
			/*.list{
				height: 36rem;
			}*/
			
			.copy {
				color: #4169E1;
			}
		</style>
	</head>

	<body>
		<div class="pr h100" id="vip-code">
			<div class="pf w100 z999 bg_333">
				<div class="ub ub-pc pa_a_05 color_white ">
					<a class=" pa mui-action-back mui-icon mui-icon-left-nav fanhui mui-pull-left ma_l_05 ma_t_05"></a>
					<div class="">配送VIP</div>
				</div>
			</div>
			<div style="height: 37px;"></div>
			<div class="pf w100 z999 bg_fff title-bar">
				<div class="ub ub-ac tx-c bor_b_orange pa_a_05 statusList" id="statusList">
					<div class="ub-f1 statusAct">全部</div>
					<div class="ub-f1">激活码</div>
					<div class="ub-f1">待激活</div>
					<div class="ub-f1">已激活</div>
					<div class="ub-f1">已过期</div>
				</div>
			</div>
			<div class="mui-scroll-wrapper" id="msgBox" style="top: 35px;">
				<div class="mui-scroll" style="top: 35px;">
					<div class=" bg_fff">
						<div class="list ">
							<div class="ub ub-pc tx-c pa_tb_1 bor_b_ccc ai" v-if="list.length>0" v-for="(item, i) in list" key="i">
								<div class="ub-f2 font_24">
									<div class="">{{item.code}}</div>
									<div class="color_8f8f94 ma_t_05">距离过期时间剩余：{{item.distance}}天</div>
								</div>
								<div class="ub-f1 font_28">{{item.status}}</div>
								<div class="ub-f1 copy-item" :code="item.code" :status="item.status" :id="'copy-item' + i" :data-clipboard-text="item.code" style="display: flex;justify-content: center; align-items: center">
									<span class="copy">复制</span>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/plugin/jquery2.1.min.js" type="text/javascript"></script>
	<script src="../../js/plugin/vue.min.js"></script>
	<script src="../../js/mui.pullToRefresh.js"></script>
	<script src="../../js/mui.pullToRefresh.material.js"></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="../../js/plugin/clipboard.min.js"></script>
	<script src="../../js/common/commonFn.js"></script>
	<script src="js/vipCode.js"></script>

</html>
