<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/g_common.css" />
		<style type="text/css">
			#iframeDom {
				display: block;
				width: 100%;
				border: none;
			}
		</style>
	</head>

	<body>
		<div id="iframe-page">
			<header class="mui-bar mui-bar-nav" v-if="titleText && isShowHeader">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">{{titleText}}</h1>
			</header>
			<iframe id="iframeDom" :src="pageUrl" width="100%" height="100%"></iframe>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/plugin/jquery2.1.min.js"></script>
		<script src="../../js/plugin/vue.min.js"></script>
		<script src="../../js/common/commonFn.js"></script>
		<script>
			window.onload = function() {
				$('#iframeDom').height($(window).height() - $(".mui-bar-nav").outerHeight(true));
			}
			var vm = new Vue({
				el: '#iframe-page',
				data: {
					pageUrl: '',
					titleText: '',
					isShowHeader: true
				}
			});
			vm.pageUrl = window.localStorage.getItem('pageUrl');
			if(vm.pageUrl.indexOf('http') > -1) {
				vm.pageUrl = document.location.protocol + "//" + vm.pageUrl.split('://')[1]
			}
			if(vm.pageUrl.indexOf('wujielp.com') > -1) {
				vm.isShowHeader = false
			}
			vm.titleText = window.localStorage.getItem('title');
		</script>
	</body>

</html>
