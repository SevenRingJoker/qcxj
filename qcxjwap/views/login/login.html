<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="login.css" />
		<title>登陆</title>
	</head>

	<body>
		<div id="login">
			<div class="bg bg-blur"></div>
			<header class="mui-bar mui-bar-nav" style="background: rgba(0,0,0,0);box-shadow:none">
				<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			</header>
			<div class="login-content">
				<div class="login-input">
					<i class="iconfont icon-user user"></i>
					<input type="text" placeholder="输入账号" v-model="userName" />
				</div>
				<div class="login-input">
					<i class="iconfont icon-password user"></i>
					<input type="password" placeholder="输入密码" v-model="passWord" />
				</div>
				<div class="flex pa_lr_2" style="justify-content: space-between;margin: 10px;">
					<div class="font_24 register" style="color: rgb(170,169,169);">注册</div>
					<div class="font_24" style="color: rgb(170,169,169);" onclick="openWindow('../resetPassword/resetPassword.html')">忘记密码</div>
				</div>
				<div class="flex jsb">
					<div class="btn login pa_tb_05 font_34 ma_t_05">
						登陆
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/plugin/jquery2.1.min.js" type="text/javascript"></script>
	<script src="../../js/plugin/vue.min.js"></script>
	<script src="../../js/common/commonFn.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</html>
