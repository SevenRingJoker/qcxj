<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/g_common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui-pciker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="myPerformance.css" />
		<title>我的业绩</title>
		<style type="text/css">
			.fanhui {
				font-size: 1.25em !important;
				color: white;
				left: 0;
				top: 0;
			}

			.bg_FFB90F {
				background-color: #FFB90F;
			}

			.xia {
				font-size: 0.8rem !important;
			}
		</style>
	</head>

	<body style="background: white;">
		<div class="pr h100" id="my-integral">
<!--			<div class="pf w100 z999 bg_333">-->
<!--				<div class="ub ub-pc pa_a_05 color_white ">-->
<!--					<a class=" pa mui-action-back mui-icon mui-icon-left-nav fanhui mui-pull-left ma_l_05 ma_t_05"></a>-->
<!--					<div class="">我的业绩</div>-->
<!--				</div>-->
<!--			</div>-->
			<div class="qcxj_head">
				<div class="qcxj_headBox">
					<div class="qcxj_headBoxView">
						<img class="qcxj_headBoxViewImg" src="../../img/quxiao.png" onclick="goback()">
						<span class="qcxj_headBoxViewText">我的业绩</span>
					</div>
				</div>
			</div>
			<div class="qcxj_headSwitch"></div>
			
			<div class="goBack" onclick="goback()">
				<div class="backImgClass">
					<img  src="../../img/back.png" alt="">
				</div>
			</div>
			<div>
				<div class="pa_tb_05 pa_lr_1">
					<div class="tx-c bor_ra2 color-fff" style="background-image: url(../donation/imgs/bg.png);background-size: 100%;height: 120px;
					display: flex;justify-content: space-around;align-items: center;">
						<div class="ub ub-pc ma_t_1"style="width: 100%;">
							<div class="ub-f1" style="width: 33.3%;">
								<div class="font_48 font_w">{{today == null ? 0 : today}}</div>
								<div class="font_28 ma_t_05">当天</div>
							</div>
							<div class="ub-f1"style="width: 33.3%;">
								<div class="font_48 font_w">{{thisMonth == null ? 0 : thisMonth}}</div>
								<div class="font_28 ma_t_05">当月/元</div>
							</div>
							<div class="ub-f1"style="width: 33.3%;">
								<div class="font_48 font_w">{{thisYear == null ? 0 : thisYear}}</div>
								<div class="font_28 ma_t_05">年度</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tool">
					<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<div class="mui-scroll">
							<a class="mui-control-item mui-active">当日</a>
							<a class="mui-control-item">当月</a>
							<a class="mui-control-item">每日</a>
							<a class="mui-control-item">每月</a>
							<a class="mui-control-item">年度</a>
						</div>
					</div>
				</div>
				<div class="pa_lr_05">
					<div class="bg_fff bor_ra2 pa_lr_1">
						<div class="pa_tb_1 ma_b_05 bor_b_ccc" v-if="list.length>0" v-for="(item, i) in list" key="i">
							<div class="ub ma_b_05">
								<div class="ub-f1 color-gold">积分：{{item[1]}}</div>
								<div class="ub-f1 color-111">{{item[2]}}</div>
							</div>
							<div class="font_26 color-111 ma_b_05">备注：{{item[3]}}</div>
							<div class="tx-r font_26 color-111">{{item[0]}}</div>
						</div>

					</div>

				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab" style="background: #efeff4;">
			<a class="mui-tab-item" onclick="openWindow('../../main/index/index.html')">
				<span class="mui-icon iconfont icon-huodong"></span>
				<span class="mui-tab-label">活动</span>
			</a>
			<a class="mui-tab-item agent-enter" onclick="openWindow('../../main/data/data.html')" style="display: none;">
				<span class="mui-icon iconfont icon-tuandui1"></span>
				<span class="mui-tab-label">团队</span>
			</a>
			<a class="mui-tab-item" onclick="openWindow('../../main/association/association.html')">
				<span class="mui-icon iconfont icon-tiyanfenxiang"></span>
				<span class="mui-tab-label">体验与分享</span>
			</a>
			<a class="mui-tab-item" onclick="openWindow('../../main/medicine/medicine.html')">
				<span class="mui-icon iconfont icon-kefu1"></span>
				<span class="mui-tab-label">客服</span>
			</a>
			<a class="mui-tab-item mui-active" onclick="openWindow('../../main/my/my.html')">
				<span class="mui-icon iconfont icon-wode"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/plugin/jquery2.1.min.js" type="text/javascript"></script>
	<script src="../../js/plugin/vue.min.js"></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="../../js/common/commonFn.js"></script>
	<script src="../../js/plugin/loading.js"></script>
	<script src="js/myPerformance.js"></script>

</html>
