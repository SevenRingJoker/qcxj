<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/g_common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pull.css" />
		<link rel="stylesheet" type="text/css" href="../../views/gameWinLog/css/gameWinLog.css" />
		<link rel="stylesheet" type="text/css" href="css/log.css" />
	</head>
	<div id="lipstickGameLog">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title">中奖记录</h1>
		</header>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="msg-box">
					<div class="msg" v-for="lipstickGameLog in lipstickGameLogList">
						<div style="width: 100%;display: flex;justify-content: flex-start;" @click="orderDetails(lipstickGameLog.order.id)">
							<img :src="fileUrl+lipstickGameLog.product.homeFilePath" style="flex-shrink: 0;border-radius: 10px;"/>
							<div style="width: 100%;">
								<p style="font-weight: bold;">{{lipstickGameLog.product.title}}</p>
								<p>规格：{{lipstickGameLog.subTitle}}</p>
								<p v-if="lipstickGameLog.order!=null">状态：{{lipstickGameLog.order.status}}</p>
								<p>时间：{{lipstickGameLog.createDate}}</p>
								<button type="button" class="mui-btn mui-btn-success" style="float: right;">查看订单</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<body>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/plugin/jquery2.1.min.js"></script>
		<script src="../../js/plugin/vue.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/common/commonFn.js"></script>
		<script src="js/log.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
