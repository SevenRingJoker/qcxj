<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="material.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="../../css/image.css" />
		<title>素材库</title>
		<style type="text/css">
			.fanhui {
				font-size: 1.25em !important;
				color: white;
				left: 0;
				top: 0;
			}
			
			.color_52b4ac {
				color: #52b4ac;
			}
			
			.w33 {
				width: 33%;
			}
			
			.iconList img {
				width: 2.9rem;
				height: 2.9rem;
			}
			
			.tool {
				display: flex;
			}
		</style>
	</head>

	<body>
		<div class="pr h100" id="my-material">
			<div class="pf w100 z999 bg_333">
				<div class="ub ub-pc pa_a_05 color_white ">
					<a class=" pa mui-action-back mui-icon mui-icon-left-nav fanhui mui-pull-left ma_l_05 ma_t_05"></a>
					<div class="">素材库</div>
				</div>
			</div>
			<div class="headTool">
				<div class="searchBox">
					<input id="search" type="text" placeholder="请输入搜索关键词" />
					<span class="mui-icon mui-icon-search"></span>
				</div>
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active">推荐</a>
						<a class="mui-control-item">文字</a>
						<a class="mui-control-item">视频</a>
						<a class="mui-control-item">图片</a>
						<a class="mui-control-item">链接</a>
					</div>
				</div>
			</div>
				<div style="height: 125px;"></div>
			<div class="pa_a_05">
				<div class="bg_fff pa_tb_05 pa_lr_1 bor_ra2 ma_b_05" v-if="list.length>0" v-for="(item, i) in list" key="i" style="display: flex;justify-content:space-between">
					<div>
						<div class="font_26 color_8f8f94">{{item.createDate}}</div>
						<div v-if="item.type!='url'">
							<div class="font_26 color_8f8f94 copy-item" :id="'copy-item'+i" :data-clipboard-text="item.content" :content="item.content">{{item.content}}</div>
							<div class="oh ma_t_05">
								<!--<img :src="fileUrl + pic" v-for="(pic, p) in item.filePath.split('|')" key="p" alt="" class="fl pa_lr_05 ma_b_05 w33" data-preview-src="" data-preview-group="i" />-->
								<img class="fl pa_lr_05 ma_b_05 w33" v-if="getSuffix(pic) == 'jpg' || getSuffix(pic) == 'jpeg' || getSuffix(pic) == 'png' || getSuffix(pic) == 'gif'" :src="fileUrl + pic" v-for="(pic, p) in item.filePath.split('|')" key="p" data-preview-src="" :data-preview-group="i" />
								<video poster="../../main/association/imgs/lookVideo.jpg" v-if="getSuffix(pic) == 'mp4' || getSuffix(pic) == 'flv' || getSuffix(pic) == 'avi' || getSuffix(pic) == 'MOV'" :src="fileUrl + pic" v-for="(pic, p) in item.filePath.split('|')" key="p" controls="controls" style="display: block; width: 100%; max-height: 24rem;"></video>
							</div>
						</div>
						<div v-if='item.type=="url"' class="ma_t_05" style="display: flex;justify-content: flex-start;align-items: center;background: #E3E3E3;" @click="href(item.url,item.content)">
							<img class="fl pa_r_05  w33 h100 " :src="fileUrl+item.filePath" alt="">
							<p style="margin: 0;">{{item.content}}</p>
						</div>
					</div>
					<div>
						<!--分享-->
						<div id="share" class="share" :msgIndex="i" v-if="!isH5">
							<span class='iconfont icon-fenxiang' style="font-size: 1.3rem;"></span>
						</div>
					</div>
				</div>
				<div v-if="list.length==0" style="text-align: center;padding: 20px;">
					<p>暂时没有新的消息</p>
				</div>
			</div>
		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/plugin/jquery2.1.min.js" type="text/javascript"></script>
	<script src="../../js/common/commonFn.js"></script>
	<script src="../../js/plugin/vue.min.js"></script>
	<script src="../../js/zoom.js"></script>
	<script src="../../js/previewimage.js"></script>
	<script src="../../js/downloadImage.js"></script>
	<script src="../../js/plugin/clipboard.min.js"></script>
	<script src="../../js/plusShare.js"></script>
	<script src="../../js/plugin/loading.js"></script>
	<script src="js/material.js" type="text/javascript"></script>

</html>
