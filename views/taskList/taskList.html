<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="material.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="../../css/image.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/g_common.css" />
		<title>转发任务</title>
		<style type="text/css">
			.fanhui {
				font-size: 1.25em !important;
				color: white;
				left: 0;
				top: 0;
			}

			.color_52b4ac {
				color: #52b4ac;
			}

			.w33 {
				width: 33%;
			}

			.iconList img {
				width: 2.9rem;
				height: 2.9rem;
			}

			.share,
			.upload-btn {
				padding: .2rem 1rem;
				text-align: center;
				color: #fff;
				border-radius: 10px;
				font-size: 1rem;
				margin-top: 5px;
			}

			.share {
				background: #4CD964;
			}

			.upload-btn {
				background: #0062CC;
			}
		</style>
	</head>

	<body>
		<div class="pr h100" id="my-material">
<!--			<div class="pf w100 z999 bg_333">-->
<!--				<div class="ub ub-pc pa_a_05 color_white ">-->
<!--					<a class=" pa mui-action-back mui-icon mui-icon-left-nav fanhui mui-pull-left ma_l_05 ma_t_05"></a>-->
<!--					<div class="">转发任务</div>-->
<!--				</div>-->
<!--			</div>-->
			<div class="qcxj_head">
				<div class="qcxj_headBox">
					<div class="qcxj_headBoxView">
						<img class="qcxj_headBoxViewImg" src="../../img/quxiao.png" onclick="goback()">
						<span class="qcxj_headBoxViewText">转发任务</span>
					</div>
				</div>
			</div>
			<div class="qcxj_headSwitch"></div>
			<div class="goBack" onclick="goback()">
				<div class="backImgClass">
					<img  src="../../img/back.png" alt="">
				</div>
				<!--				<span class="iconfont icon-fanhui1"></span>-->
			</div>
			<div>
				<img id="headImg" src="imgs/sucaiku.jpg" alt="" class="w100 db" data-preview-src="" data-preview-group="1" />
				<div class="pa_a_05">
					<div>
						<!--<div class="font_30 color_52b4ac">BaTiFEi</div>-->
						<div class="bg_fff pa_tb_05 pa_lr_1 bor_ra2 ma_b_05" v-if="list.length>0" v-for="(item, i) in list" key="i" style="display: flex;align-content: center;">
							<div style="width: 100%;">
								<div class="font_26 color_8f8f94" style="text-align: end;">{{item.createDate}}</div>
								<div class="font_26 color_8f8f94 copy-item" :id="'copy-item'+i" :data-clipboard-text="item.content" :content="item.content">{{item.content}}</div>
								<div class="oh ma_t_05">
									<!--<img :src="fileUrl + pic" v-for="(pic, p) in item.filePath.split('|')" key="p" alt="" class="fl pa_lr_05 ma_b_05 w33" data-preview-src="" data-preview-group="i" />-->
									<img class="fl pa_lr_05 ma_b_05 w33" v-if="getSuffix(pic) == 'jpg' || getSuffix(pic) == 'jpeg' || getSuffix(pic) == 'png' || getSuffix(pic) == 'gif'"
									 :src="fileUrl + pic" v-for="(pic, p) in item.filePath.split('|')" key="p" data-preview-src=""
									 :data-preview-group="i" />
									<video poster="../../main/association/imgs/lookVideo.jpg" v-if="getSuffix(pic) == 'mp4' || getSuffix(pic) == 'flv' || getSuffix(pic) == 'avi' || getSuffix(pic) == 'MOV'"
									 :src="fileUrl + pic" v-for="(pic, p) in item.filePath.split('|')" key="p" controls="controls" style="display: block; width: 100%; max-height: 24rem;"></video>
								</div>
								<div class="flex ai" style="justify-content: space-around;">
									<div class="upload-btn" :msgId="item.id" onclick="uploadFn();">
										<span class='iconfont icon-chakantiezizhaopian'></span>
										<span style="font-size: 12px;">上传任务</span>
									</div>
									<!--分享-->
									<div id="share" class="share" :msgIndex="i">
										<span class='iconfont icon-fenxiang'></span>
										<span style="font-size: 12px;">转发任务</span>
									</div>
								</div>
							</div>
						</div>
						<div v-else>
							<p>暂时没有新的消息</p>
						</div>
					</div>
				</div>
			</div>

		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/plugin/jquery2.1.min.js" type="text/javascript"></script>
	<script src="../../js/common/commonFn.js"></script>
	<script src="../../js/plugin/vue.min.js"></script>
	<script src="../../js/zoom.js"></script>
	<script src="../../js/previewimage.js"></script>
	<script src="../../js/downloadImage.js"></script>
	<script src="../../js/plugin/clipboard.min.js"></script>
	<script src="../../js/plusShare.js"></script>
	<script src="../../js/plugin/loading.js"></script>
	<script src="js/taskList.js" type="text/javascript"></script>

</html>
