<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>福包</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/pull.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/g_common.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="welfare.css" />
	</head>

	<body>
		<div id="search-page">
			<!-- <header class="mui-bar mui-bar-nav">
				<a class=" pa mui-action-back mui-icon mui-icon-left-nav fanhui mui-pull-left ma_l_05 ma_t_05"></a>
				<h1 class="mui-title">福包</h1>
			</header> -->
			<div class="qcxj_head">
				<div class="qcxj_headBox">
					<div class="qcxj_headBoxView">
						<img class="qcxj_headBoxViewImg" src="../../img/quxiao.png" onclick="goback()">
						<span class="qcxj_headBoxViewText">福包</span>
					</div>
				</div>
			</div>
			<div class="qcxj_headSwitch"></div>
			<div class="goBack" onclick="goback()">
				<div class="backImgClass">
					<img  src="../../img/back.png" alt="">
				</div>
				<!--				<span class="iconfont icon-fanhui1"></span>-->
			</div>
			<div class="myWelfare">
				<p>剩余福包（{{userInfo.welfareCount}}）个</p>
			</div>
			<div class="product-list">
				<div class="product-item" v-for="(product, p) in productList" v-if="productList.length>0" :productId="product.id">
					<img :src="fileUrl + product.homeFilePath" alt="" />
					<div class="name mui-ellipsis" v-text="product.title"></div>
					<div class="font-26" style="display: flex;justify-content: space-between;align-items: center;">
						<span v-text="product.type"></span>
					</div>
					<div style="display: flex;justify-content: space-between;align-items: center;">
						<p>
							<span class="price">￥{{product.listMoney}}</span> <del style="font-size: 13px;" v-if="product.falseMoney!=null&&product.falseMoney>0">￥{{product.falseMoney}}</del>
						</p>
						<span v-if="product.isDelivery=='false'" style="padding: 0px 5px;border: 1px solid #DA251D; border-radius: 5px;flex-shrink: 0;font-size: 14px;margin-bottom: 5px;color: #DA251D;">{{product.isDelivery=='false'? '包邮' : ''}}</span>
					</div>
					<div class="font-26" style="color: #4169E1;font-weight: 700;" v-if="product.isAstrict!=null&&product.isAstrict=='true'&&product.astrictCount!=null&&product.astrictCount>0">每人限购
						{{product.astrictCount}} 份</div>
				</div>
			</div>
			<div class="empty-tips" v-if="productList.length==0">抱歉, 没有相关的产品!</div>

			<div style="height: 100px;"></div>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item" onclick="openWindow('../../main/index/index.html')">
					<span class="mui-icon iconfont icon-huodong"></span>
					<span class="mui-tab-label">活动</span>
				</a>
				<a class="mui-tab-item agent-enter" onclick="openWindow('../../main/data/data.html')" style="display: none;">
					<span class="mui-icon iconfont icon-tuandui1"></span>
					<span class="mui-tab-label">团队</span>
				</a>
				<a class="mui-tab-item" onclick="openWindow('../../main/association/association.html')">
					<span class="mui-icon iconfont icon-tiyanfenxiang"></span>
					<span class="mui-tab-label">体验与分享</span>
				</a>
				<a class="mui-tab-item" onclick="openWindow('../../main/medicine/medicine.html')">
					<span class="mui-icon iconfont icon-kefu1"></span>
					<span class="mui-tab-label">客服</span>
				</a>
				<a class="mui-tab-item mui-active" onclick="openWindow('../../main/my/my.html')">
					<span class="mui-icon iconfont icon-wode"></span>
					<span class="mui-tab-label">我的</span>
				</a>
			</nav>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/plugin/vue.min.js" type="text/javascript"></script>
		<script src="../../js/plugin/jquery2.1.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/plugin/loading.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/commonFn.js"></script>
		<script src="welfare.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				mui("#picSlider").slider({
					interval: 1500
				});
			}
		</script>
	</body>

</html>
