<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconFont/iconFont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/common/ui-box.css" />
		<link rel="stylesheet" href="../../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="extract.css" />
		<title>提取申请</title>
		<style type="text/css">
			html,body{
				height: 100%;
			}
			.fanhui {
				font-size: 1.25em !important;
				color: white;
				left: 0;
				top: 0;
			}
			.jilu{
				right: 0;
				top: 0;
			}
			.jilu div{
				color: white !important;
			}
			.shezhi{
				font-size: 1.25em !important;
				color: white !important;
				
			}
			.bor0{
				border: 0 !important;
				margin: 0 !important;
				padding: 0 !important;
			}
			.tuichu{
				bottom: 0;
			}
			
		</style>
	</head>

	<body>
		<div class="pr h100" id="my-integral">
			<div class="pf w100 z999 bg_333">
				<div class="ub ub-pc pa_a_05 color_white ">
					<i class="pa iconfont icon-fanhui fanhui ma_l_05 ma_t_05" onclick="goback()"></i>
					<div class="">提取申请</div>
					<a onclick="openWindow('../record/record.html')" class="pa jilu ma_r_05 ma_t_05">
						<div class="ub ub-ac">
							<i class="iconfont icon-tishi shuaxin color_white ma_r_05"></i>
							<div class="font_24">提现记录</div>
						</div>
					</a>
					
				</div>
			</div>
			<div class="pa_t_23">
				<div class="pa_lr_05 ma_a_05 bg_fff bor_ra2">
					<div class="ub ub-ac bor_b_ccc pa_tb_05">
						<div class="font_28 ub-f1 pa_l_1 tx-c">我的积分</div>
						<input class="ub-f2 bor0" type="text" readonly v-model='integral==null?0:integral' />
					</div>
					<div class="ub ub-ac bor_b_ccc pa_tb_05">
						<div class="font_28 ub-f1 pa_l_1 tx-c">手续费</div>
						<input class="ub-f2 bor0" type="text" readonly value="5%" />
					</div>
					<div class="ub ub-ac bor_b_ccc pa_tb_05">
						<div class="font_28 ub-f1 pa_l_1 tx-c">提取的积分</div>
						<input class="ub-f2 bor0" type="text" v-model='form.integral' placeholder="提现积分每整百可提"/>
					</div>
					<div class="ub ub-ac bor_b_ccc pa_tb_05">
						<div class="font_28 ub-f1 pa_l_1 tx-c">交易密码</div>
						<input class="ub-f2 bor0" type="password" v-model='form.dealPassWord' placeholder="请输入交易密码"/>
					</div>
					<div class="ub ub-ac pa_tb_05 input-code">
						<div class="font_28 ub-f1 pa_l_1 tx-c">验证码</div>
						<input class="ub-f2 bor0" type="text"  v-model="phoneCode" placeholder="请输入验证码"/>
						<button class="bg_4cd964 font_28 color_fff pa_tb_05 pa_lr_1 bor_ra1" type="button">{{sec}}</button>
						<!--<div class="bg_4cd964 font_28 color_fff pa_tb_05 pa_lr_1 bor_ra1">获取验证码</div>-->
					</div>
				</div>
				<div class="pa_lr_05 ma_t_1 color_8f8f94 font_28">
					<div class="">温馨提示：用户提现需，扣除的5%的手续费，作为税收和微信手续费。</div>
					<div class="ma_t_05">欢迎您，青春小匠与您携手共创美好生活！</div>
				</div>
			</div>
			<div class="pf w100 tuichu">
				<div class=" tx-c pa_tb_08 color_fff bg_orangered" id="sub">提取</div>
			</div>
		</div>
			
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/plugin/jquery2.1.min.js" type="text/javascript"></script>
	<script src="../../js/plugin/vue.min.js"></script>
	<script src="../../js/common/commonFn.js"></script>
	<script src="../../js/plugin/loading.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/extract.js"></script>
	<script type="text/javascript">
		$(function (){
			
		})
		
		function submit(){
			alert('提交成功！')
			goback();
		}
	</script>

</html>
